<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Replica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="youtube_logo.png" alt="YouTube Logo">
            <span>YouTube</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
    </header>
    
    <main>
        <section class="video-list">
            <div class="video-item">
                <img src="video_thumbnail.jpg" alt="Video Thumbnail">
                <div class="video-info">
                    <h2>Video Title</h2>
                    <p>Channel Name</p>
                    <p>Views â€¢ Date</p>
                    <p>Description of the video goes here...</p>
                </div>
            </div>
            <!-- Repeat similar structure for more video items -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YouTube</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
